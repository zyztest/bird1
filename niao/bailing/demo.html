        <h1>百灵鸟</h1>
        <h2>主要分布于内蒙古、河北和青海</h2>
        <p>
          百灵鸟是草原的代表性鸟类，属于小型鸣禽，往往边飞边鸣，由于飞得很高，人们往往只闻其声，不见其踪。百灵鸟生活于干旱山地、荒漠、草地或岩石上，非繁殖期多结群生活，常作短距离低飞或奔跑，取食昆虫和草籽。由于叫声清脆，"小百灵"也成为声音甜美好听的代名词。
        </p>
