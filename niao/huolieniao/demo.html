        <h1>火烈鸟</h1>
        <h2>分布于地中海沿岸，东达印度西北部，南抵非洲，亦见于西印度群岛</h2>
        <p>火烈鸟（学名：Phoenicopteridae）亦称红鹳。3属6种：高约80-160厘米，体重2.5-3.5千克。体型大小似鹳；嘴短而厚，上嘴中部突向下曲，下嘴较大成槽状 ；颈长而曲 ；脚极长而裸出，向前的3趾间有蹼 ，后趾短小不着地；翅大小适中；尾短；体羽白而带玫瑰色 ，飞羽黑，覆羽深红，诸色相衬，非常艳丽。 </p>
