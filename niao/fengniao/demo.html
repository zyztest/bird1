        <h1>蜂鸟</h1>
        <h2>蜂鸟分布局限于西半球，在南美洲种类极多。</h2>
        <p>蜂鸟是世界上最小的鸟类，也是最小的温血动物（异温动物）。蜂鸟色彩鲜明，常和雨燕同列于雨燕目（Apodiformes），亦可单列为蜂鸟目 </p>
